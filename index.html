<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ruins Explorer</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }

    #legend {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 12px;
      border-radius: 8px;
      font-family: sans-serif;
      font-size: 14px;
      line-height: 1.5;
      max-width: 220px;
      pointer-events: none;
    }

    #legend h2 {
      font-size: 16px;
      margin: 0 0 8px;
    }

    #legend code {
      background: rgba(255, 255, 255, 0.1);
      padding: 2px 5px;
      border-radius: 4px;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <div id="legend">
    <h2>Controls</h2>
    <p>
      <code>W</code> / <code>S</code> – Move forward / backward<br>
      <code>A</code> / <code>D</code> – Move left / right<br>
      <code>Q</code> / <code>E</code> – Move up / down<br>
      <code>←</code> / <code>→</code> – Look left / right<br>
      <code>↑</code> / <code>↓</code> – Look up / down<br>
    </p>
  </div>

  <script type="module" src="./main.js"></script>
</body>
</html>
